<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to Steam Clone</title>
  </head>
  <body>
    <header>
      <div class="global-header">
        <div class="content-header">
          <div class="logo">
            <img
              src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
              width="176"
              height="44"
              alt="Logo-Steam Homepage"
            />
          </div>
          <div class="navigation">
            <a href="" class="nav-link">STORE</a>
            <a href="" class="nav-link">COMMUNITY</a>
            <a href="" class="nav-link">ABOUT</a>
            <a href="" class="nav-link">SUPPORT</a>
          </div>
          <div class="global-action">
            <div class="navigation">
              <a href="" id="install-steam">
                <img
                  src="https://store.akamai.steamstatic.com/public/shared/images/header/btn_header_installsteam_download.png?v=1"
                  alt=""
                />
                <div class="btnInstall">Install Steam</div>
              </a>
              <a href="" id="login-link">login</a>
              &nbsp;|&nbsp;
              <span id="language">language</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="left-wrapper">
          <div class="content-leftWrapper">
            <div class="gift-card">
              <a
                href="https://store.steampowered.com/digitalgiftcards/"
                class="giftCard-link"
              >
                <div class="giftCard-img">
                  <img
                    src="https://store.akamai.steamstatic.com/public/images//gift/steamcards_promo_03.png?v=1"
                    alt=""
                  />
                  <br />
                  STEAM GIFT CARDS
                </div>
                <div class="giftCard-promoText">Give the Gift of Game</div>
              </a>
            </div>
            <div class="genre-list">
              <div class="genre-title">Browse by genre</div>
              <a href="" class="btnGenre">Genre Name 1</a>
              <a href="" class="btnGenre">Genre Name 2</a>
              <a href="" class="btnGenre">Genre Name 3</a>
            </div>
          </div>
        </div>
        <div class="right-wrapper"></div>
      </div>
    </main>
    <footer></footer>

    <script src="./script.js"></script>
  </body>
</html>
